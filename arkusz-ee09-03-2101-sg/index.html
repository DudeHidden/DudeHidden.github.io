<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="UTF-8" />
	<title>Twoje BMI</title>
	<link rel="stylesheet" href="styl3.css" type="text/css"/>
	
</head>

<body>
<div class="logo">
<img src="wzor.png" alt="wzor BMI"></img>
</div>

<div class="baner">
<h1>Oblicz swoje BMI</h1>
</div>

<div class="glowny">
<table>
<tr>
<td>Interpretacja BMI</td>
<td>Wartość minimalna</td>
<td>wartosc maksymalna</td>
</tr>

<tr>
<td>niedowaga</td>
<td>0</td>
<td>18</td>
</tr>

<tr>
<td>waga prawidłowa</td>
<td>19</td>
<td>25</td>
</tr>

<tr>
<td>nadwaga</td>
<td>26</td>
<td>30</td>
</tr>

<tr>
<td>otyłość</td>
<td>31</td>
<td>100</td>
</tr>

</table>
</div>

<div class="lewy">
<h1>Podaj wagę i wzrost</h1>
<p>Waga: </p>
<input type="number" min="1"></input>
<p>Wzrost w cm: </p>
<input type="number" min="1"></input>
<button>Oblicz i zapamietaj wynik</button>
<p class="Wynik"></p>
</div>

<div class="prawy">
<img src="rys1.png" alt="ćwiczenia"></img>
</div>

<div class="stopka">
<p>Autor: 000000000000</p>

</div>
</body>
</html>
